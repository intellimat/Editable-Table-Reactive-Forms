<div class="name">
  <span>{{ name }}</span>
</div>
<input
  class="search-bar"
  type="text"
  placeholder="Search"
  [formControl]="search"
/>
<div class="cards-container">
  <app-card
    *ngFor="let user of filteredData"
    img="assets/defaultAvatar.png"
    [tag]="getTag(user)"
    [title]="user.name"
    [subtitle]="user.email"
  ></app-card>
</div>
