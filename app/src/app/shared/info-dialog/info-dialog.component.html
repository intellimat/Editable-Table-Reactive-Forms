<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-title">
      <span>{{ data.type === DialogTypeSave ? "Add row" : "Remove row" }}</span>
    </div>
    <div class="fields-section">
      <!-- <ng-container *ngIf="data.type === DialogTypeSave">
        <div *ngFor=""></div>
      </ng-container> -->
      <form [formGroup]="form">
        <p>
          <label>First Name:</label>
          <input type="text" formControlName="name" />
        </p>
        <p>
          <label>Password:</label>
          <input type="password" formControlName="email" />
        </p>
        <!-- form.valid -->
      </form>
    </div>
    <div class="bottom-section">
      <button
        class="custom-button secondary-button"
        (click)="onCancelButtonClick()"
      >
        <span> cancel </span>
      </button>
      <button
        [ngClass]="
          data.type === DialogTypeSave ? 'save-button' : 'warning-button'
        "
        class="custom-button"
        (click)="onConfirmButtonClick()"
      >
        <span> {{ data.type === DialogTypeSave ? "save" : "remove" }}</span>
      </button>
    </div>
  </div>
</div>
